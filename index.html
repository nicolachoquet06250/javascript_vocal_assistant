<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API JavaScript de reconnaissence vocale</title>
    <script src="artyom/artyom.window.js"></script>
</head>
<body>
<h1>Logs vocaux</h1>
<ul id="logs"></ul>
</body>
<script>
    window.onload = () => {
	    var artyom = new Artyom();

	    artyom.addCommands([ {
            indexes:[ "Dis bonjour" ],
            action: function(i) {
                artyom.say("Bonjour", {
                	lang: 'fr-FR',
	                onEnd: () => alert('bonjour')
                });
            }
        } ]);

	    artyom.initialize({
		    lang:"fr-FR",
		    debug: false, //Show what recognizes in the Console
		    continuous: true,
            listen: true //Start listening after this
	    });
    };
</script>
</html>
