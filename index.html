<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API JavaScript de reconnaissence vocale</title>
</head>
<body>
<h1>Logs vocaux</h1>
<ul id="logs"></ul>
</body>
<script src='voicerss-tts.min.js'></script>
<script src="JsAssistant.js"></script>
<script>
	let Jarvis = new JsAssistant();
	Jarvis.addCommandGroup([
        {
            sentence: /réveil toi ([a-zA-Z]+)/g,
            callback: (regex, sentence, first_name) => {
                let phrase = 'oui monsieur ?';
                let li = document.createElement('li');
                li.innerHTML = phrase;
                document.querySelector('#logs').append(li);
                console.log(phrase);
                Jarvis.say(phrase);
            }
        },
        /bonjour ([a-zA-Z]+)/g,
        /Salut ([a-zA-Z]+)/g,
        /Hello ([a-zA-Z]+)/g
    ], (regex, sentence, first_name) => {
		let phrase = `Tu as dis ${sentence}. Je m'appel ${first_name} c'est ça ?`;
        let li = document.createElement('li');
        li.innerHTML = phrase;
        document.querySelector('#logs').append(li);
        console.log(phrase)
    });
	Jarvis.addCommand(/(oui )?c'est (bien )?ça/g, (regex, sentence) => {
		let phrase = 'cool j\'enregistre';
		let li = document.createElement('li');
		li.innerHTML = phrase;
		document.querySelector('#logs').append(li);
		console.log(phrase)
	});
	Jarvis.start({
        debug: false,
        continuous: true
    });

	Jarvis.say("c'est enregistré !");
</script>
</html>
