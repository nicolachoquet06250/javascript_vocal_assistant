<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API JavaScript de reconnaissence vocale</title>
    <script src="artyom/artyom.window.js"></script>
</head>
<body>
<h1>Logs vocaux</h1>
<ul id="logs"></ul>
</body>
<script>
    window.onload = () => {
	    var artyom = new Artyom();

	    artyom.addCommands([ {
            indexes: [ "Dis bonjour" ],
            action: function(i) {
	            alert('bonjour');
            }
        }, {
	    	smart: true,
            indexes: [ "Répète après moi * et *" ],
            action: function (i, sentence1, sentence2) {
                alert(sentence1);
                alert(sentence2);
            }
        } ]);

	    artyom.initialize({
		    lang:"fr-FR",
		    debug: false,
		    continuous: true,
            listen: true,
            volume: 1
	    });
    };
</script>
</html>
