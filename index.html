<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API JavaScript de reconnaissence vocale</title>
    <script src="artyom/artyom.window.js"></script>
</head>
<body>
<h1>Logs vocaux</h1>
<ul id="logs"></ul>
</body>
<script>
    window.onload = () => {
	    let artyom = new Artyom();

	    artyom.addCommands([
		    {
			    indexes: ["Bonjour"],
			    action: function(i) {
			    	artyom.say('Vous avez dis Bonjour ?');
				    alert('Vous avez dis Bonjour ?');
				    console.log("Good morning Triggered");
			    }
		    },
		    {
			    indexes: ["Bonne nuit"],
			    action: function(i) {
			    	artyom.say('Vous avez dis Bonne nuit ?');
			    	alert('Vous avez dis Bonne nuit ?');
				    console.log("Good night Triggered");
			    }
		    }
	    ]);

        // Or the artisan mode to write less

	    artyom.on(["Bonjour"]).then(function(i) {
		    console.log("Triggered");
	    });

	    artyom.initialize({
		    lang: "fr-FR",
            debug: false, // Show what recognizes in the Console
		    listen: true, // Start listening after this
            continuous: true,
		    speed: 0.9, // Talk a little bit slow
		    mode: "normal" // This parameter is not required as it will be normal by default
	    });
    };
</script>
</html>
