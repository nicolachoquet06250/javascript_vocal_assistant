<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API JavaScript de reconnaissence vocale</title>
    <script src="artyom/artyom.window.js"></script>
</head>
<body>
<h1>Logs vocaux</h1>
<ul id="logs"></ul>
</body>
<script>
    window.onload = () => {
	    var artyom = new Artyom();

	    artyom.addCommands([
		    {
			    indexes:["Stop listening"],
			    action:function(i){
				    artyom.dontObey();
				    alert("Artyom isn't obeying anymore");
			    }
		    },
		    {
			    indexes:["Dis bonjour"],
			    action:function(i){
				    artyom.say("Bonjour");
			    }
		    }
	    ]);

	    artyom.initialize({
		    lang:"fr-FR",
		    obeyKeyword: "Ã©coute-moi",
		    debug:true, //Show what recognizes in the Console
		    listen:true //Start listening after this
	    });
    };
</script>
</html>
